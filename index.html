<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal center">
        <h1 class="text">Calculate Here</h1>
        <div class="input">
            <input class="ans" type="text">
        </div>
        <div class="row">
            <button class="center btn si">AC</button>
            <button class="center btn si">+/-</button>
            <button class="center btn si">%</button>
            <button class="center btn sign">/</button>
        </div>
        <div class="row">
            <button class="center btn hc">7</button>
            <button class="center btn hc">8</button>
            <button class="center btn hc">9</button>
            <button class="center btn sign">*</button>
        </div>
        <div class="row">
            <button class="center btn hc">4</button>
            <button class="center btn hc">5</button>
            <button class="center btn hc">6</button>
            <button class="center btn sign">+</button>
        </div>
        <div class="row">
            <button class="center btn hc">1</button>
            <button class="center btn hc">2</button>
            <button class="center btn hc">3</button>
            <button class="center btn sign">-</button>
        </div>
        <div class="row">
            <button class="center hc btn" id="big">0</button>
            <button class="center hc btn">.</button>
            <button class="center btn sign">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
